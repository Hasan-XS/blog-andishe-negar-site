{% extends 'base.html' %}\
{% block head %}
<title>Verification</title>
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="verification_code">کد تأیید:</label>
    <input type="text" name="verification_code" id="verification_code" required>
    <button type="submit">تأیید</button>
</form>

{% endblock %}
